<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a Generic Page</title>
    <script>
        setTimeout(wakeUpUser, 10000);
        function wakeUpUser(){
            alert("Are you going to keep staring at this boring page forever?")
        }
    </script>
</head>
<body>
    <h1>Just a Generic Heading</h1>
    <p>
        Not a lot to read about here. I'm just an obligatory paragraph living in an example in a JavaScript book. I'm looking
        for something to make my life more exciting.
    </p>
    <script>
        var scoops = 5;
        while(scoops >= 0){
            document.write("Another Scoop!<br>");
            scoops -= 1;
        }
        document.write("Life without ice cream isn't the same")
    </script>
</body>
</html>
